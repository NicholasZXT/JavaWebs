---
# ---------- 开发环境 ----------
spring:
  config:
    activate:
      on-profile: dev

  # SpringCloud-Nacos 配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
        namespace: ${spring.profiles.active:public}

---
# ---------- 生产环境 ----------
spring:
  config:
    activate:
      on-profile: prod

  # SpringCloud-Nacos 配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
        namespace: ${spring.profiles.active:public}
